<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User Directory</title>
</head>

<body>
<div class="container mt-4">
    <h3>User Directory</h3>
    <hr>

    <a th:href="@{/admin/users/showFormForAdd}" class="btn btn-primary mb-3">Add User</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"/>
            <td th:text="${user.email}"/>
            <td>
                <th:block th:each="role: ${user.roles}">
                    <span th:text="${role.name} + ','"></span>
                </th:block>
            </td>
            <td>
                <a th:href="@{/admin/users/showFormForUpdate(userId=${user.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/admin/users/delete(userId=${user.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this user?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mb-4">
        <a th:href="@{/admin}">Back to Admin</a>
    </div>
</div>
</body>
</html>
