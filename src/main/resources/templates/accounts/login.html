<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/accounts.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-8 offset-md-2 log-in-container">
    <div class="col-md-6 offset-md-3 text-center container">
        <h1 class="mb-4">Crush</h1>
        <form th:action="@{/authenticate}" method="POST">
            <div class="form-group mb-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <small th:if="${param.error != null}" class="error">The username and/or password you specified are not
                    correct.
                </small>
            </div>
            <button type="submit" class="btn btn-secondary col-md-12">Submit</button>
            <div class="log-in-action">
                Don't have an account?
                <a th:href="@{/accounts/signup}">Create Account</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
