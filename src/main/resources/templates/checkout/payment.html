<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/checkout.js"></script>
</head>

<body>
<div class="checkout-panel">
    <div class="panel-body">
        <h2 class="title">Checkout</h2>

        <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>

        <div class="payment-method">
            <label for="card" class="method card">
                <div class="card-logos">
                    <img th:src="@{/img/visa_logo.png}"/>
                    <img th:src="@{/img/mastercard_logo.png}"/>
                </div>

                <div class="radio-input">
                    <input id="card" type="radio" name="payment">
                    Pay $40.00 with credit card
                </div>
            </label>

            <label for="paypal" class="method paypal">
                <img th:src="@{/img/paypal_logo.png}"/>
                <div class="radio-input">
                    <input id="paypal" type="radio" name="payment">
                    Pay $40.00 with PayPal
                </div>
            </label>
        </div>

        <div class="input-fields">
            <div class="column-1">
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder"/>

                <div class="small-inputs">
                    <div>
                        <label for="date">Valid thru</label>
                        <input type="text" id="date" placeholder="MM / YY"/>
                    </div>

                    <div>
                        <label for="verification">CVV / CVC *</label>
                        <input type="password" id="verification"/>
                    </div>
                </div>

            </div>
            <div class="column-2">
                <label for="cardnumber">Card Number</label>
                <input type="password" id="cardnumber"/>

                <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <!--<button class="btn back-btn">Back</button>-->
        <!--<button class="btn next-btn">Next Step</button>-->
        <a type="button" class="btn btn-success back-btn" th:href="@{/checkout/delivery}" role="button">Back</a>
        <a type="button" class="btn btn-success next-btn" th:href="@{/checkout/finished}" role="button">Next Step</a>
    </div>
</div>
</body>

</html>
